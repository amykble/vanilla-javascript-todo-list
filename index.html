<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List App ðŸ˜Ž</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="app.js"></script>
	</head>

	<body>
		<header>
			<h1>Amy's Todo List</h1>
			<h2>Powered by Vanilla JS!</h2>
		</header>
		<form>
			<input type="text" class="todo-input" />
			<button type="submit" class="todo-button"><i class="fas fa-plus"></i></button>
			<div class="select">
				<select name="todos" class="filter-todo">
					<option value="all">All</option>
					<option value="completed">Completed</option>
					<option value="incomplete">Incomplete</option>
				</select>
			</div>
		</form>
		<main class="todo-container"><ul class="todo-list"></ul></main>
		<div class="toast">Enter some text!</div>
	</body>
</html>
